<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary Search Tree Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Binary Search Tree Builder</h1>

    <input type="text" id="numberInput" placeholder="Enter numbers (e.g. 5,3,7,1)">
    <a
    href="#" class="btn btn-white btn- animate" onclick="submitNumbers()">Build Tree</a>


    <h2>Tree Output (JSON):</h2>
    <pre id="treeOutput">No tree built yet</pre>

    <h2>Previous Trees</h2>
    <ul id="previousTreesList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
